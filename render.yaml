
services:
  - type: web
    name: app-store-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: R2_ENDPOINT
        sync: false
      - key: R2_ACCESS_KEY
        sync: false
      - key: R2_SECRET_KEY
        sync: false
      - key: R2_BUCKET
        sync: false
      - key: R2_PUBLIC_URL
        sync: false

  - type: web
    name: app-store-frontend
    env: node
    plan: free
    rootDir: frontend-next
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: API_BASE_URL
        sync: false
      - key: SITE_URL
        sync: false
